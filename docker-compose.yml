services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-runtime
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obs-llama-app
    env_file:
      - .env
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "${APP_PORT:-8000}:${APP_PORT:-8000}"
    depends_on:
      - ollama
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    tty: true

volumes:
  ollama_models:
    driver: local
